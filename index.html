<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Aleatória e Bonita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.5;
        }

        button {
            padding: 15px 30px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        button:hover {
            background-color: #ff3b2d;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Aleatória</h1>
        <p>Bem-vindo a uma página criada de maneira aleatória e estilosa. Explore a beleza do design moderno e simples. Vamos tornar sua experiência ainda mais interessante!</p>
        <button onclick="alert('Você clicou no botão!')">Clique Aqui</button>
    </div>

    <div class="footer">
        <p>Feito com ❤️ por ChatGPT</p>
    </div>
</body>
</html>
